		<script src="lib/js/head.min.js"></script>

		<script>

			// Full list of configuration options available here:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: false,
				progress: false,
				history: false,
				center: false,
				keyboard: false,

				theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
				transition: Reveal.getQueryHash().transition || 'default', // default/cube/page/concave/zoom/linear/fade/none

				// Optional libraries used to extend on reveal.js
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/showdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true, condition: function() { return !!document.body.classList; } },
					{ src: 'plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; } }
					// { src: 'plugin/remotes/remotes.js', async: true, condition: function() { return !!document.body.classList; } }
				]
			});

			//actions
			function nav(x) {
				Reveal.navigateTo(x);
			}

			function normal() {
				$('body').css('background-color', 'rgb(190, 190, 190)');
			}

			function escuro() {
				$('body').css('background-color', 'rgb(90, 90, 90)');
			}

			function claro() {
				$('body').css('background-color', 'rgb(255, 255, 255)');
			}

			function rosa() {
				$('body').css('background-color', 'pink');
			}

			function zoom() {
				$('.container').width('100%');
				$('.container').height('400px');
			}

			function deFrente() {
				p.currentTime(190);
				p.play();
			}

			function deCostas() {
				p.currentTime(195);
				p.play();
			}


			function sairDaTela() {
				p.currentTime(206);
				p.play();
			}

			function continuarVideo() {
				p.currentTime(212);
				setTimeout(function() {
					p.play();
					nav(9);
				}, 100);
				
			}

			function stop() {
				p.pause();
			}

			function add(s, e, os, oe) {
				p.code({
					start: s,
					end: e,
					onStart: os,
					onEnd: oe
				});
			}

			//popcorn conf
			var p = Popcorn('#the-video');

			//events
			$("body").on('click', '#lnk-frente', function() {
				deFrente();
			});

			$("body").on('click', '#lnk-costas', function() {
				deCostas();
			});

			$("body").on('click', '#lnk-sair-tela', function() {
				sairDaTela();
			});

			$("body").on('click', '#lnk-continue', function() {
				continuarVideo();
			});


			add(25, 53, function() {
				nav(1);
			}, function(){
				nav(2);
			});

			add(120, 132, function(){nav(3)}, function(){nav(4)});
			add(135, 151, function(){nav(5)}, function(){nav(6)});
			add(159, 162, function(){nav(7)}, function(){});
			add(162, 163, escuro, claro);
			add(165, 168, rosa, normal);
			add(172, 187, zoom, function() {
				p.pause();
				nav(8);
			});

			add(246, 500, function(){nav(10);}, function(){});
			add(194, 500, stop, function(){});
			add(211, 500, stop, function(){});
			add(202, 500, stop, function(){});

		</script>
